<!DOCTYPE html>
{% extends "basic_app/base.html" %}

{% load static %}

{% block body_block %}

<div class="container">
  {% if registered %}

  {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form:</h3>

    <form enctype='multipart/form-data' class="" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
  {% endif %}
</div>


{% endblock %}
