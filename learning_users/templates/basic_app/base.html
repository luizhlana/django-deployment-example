<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-fixed-top">
      <div class="container">
        <ul class='nav navbar-nav'>
          <li><a class='navbar-brand' href="{url 'index'}">Home</a></li>
          <li><a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a></li>
          <li><a class="nav-item nav-link" href="{% url 'basic_app:register' %}">Register</a></li>

          {% if user.is_authenticated %}
            <li><a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class="nav-item nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>


    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>


  </body>
</html>
